<html>
<head>
	<meta charset="utf-8">
	<style>
	table{
		border-color : black;
		border-width : 1px;
		border-style : solid;
		border-collapse: collapse;
	}
	td{
		border-color : black;
		border-width : 1px;
		border-style : solid;
	}
	</style>
<title>tag15
.html</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
<table border="1">
 <tr>
  <th bgcolor="grey" align=center>형식</th>
  <th bgcolor="grey" align=center>구성</th>
  <th bgcolor="grey" align=center>내용</th>
 </tr>
 <tr>
  <td rowspan="6" align=left>&lt;TABLE&gt;</td>
  <td align=left>&lt;TABLE BORDER&gt; ... &lt;/TABLE&gt;</td>
  <td align=left>표의 전체 형식을 나타냅니다. </td>
 </tr>
 <tr>
  <td align=left>&lt;TR&gt; &lt;TD&gt; &lt;/TD&gt; &lt;/TR&gt;</td>
  <td align=left>표 내부에 들어갈 형식을 정의합니다. </td>
 </tr>
 <tr>
  <td align=left>&lt;TD COLSPAN=n&gt;</td>
  <td align=left>가로칸을 n만큼 합쳐줍니다.</td>
 </tr>
  <tr>
  <td align=left>&lt;TD ROWSPAN=n&gt;</td>
  <td align=left>세로칸을 n만큼 합쳐줍니다.</td>
 </tr>
  <tr>
  <td align=left>&lt;TD ALIGN=...&gt;</td>
  <td align=left>표안의 좌우 정렬 방식을 정의합니다.</td>
 </tr>
  <tr>
  <td align=left>&lt;TD VALIGN=...&gt;</td>
  <td align=left>표안의 상하 정렬 방식을 정의합니다.</td>
 </tr>
</table>
</body>
</html>
