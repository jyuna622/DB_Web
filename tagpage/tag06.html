<html>
<head>
	<meta charset="utf-8">
	<style>
	table{
		border-color : black;
		border-width : 1px;
		border-style : solid;
		border-collapse: collapse;
	}
	td{
		border-color : black;
		border-width : 1px;
		border-style : solid;
	}
	</style>
<title>tag06.html</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
<table border="1">
 <tr>
  <th bgcolor="grey" align=center>형식</th>
  <th bgcolor="grey" align=center>구성</th>
  <th bgcolor="grey" align=center>내용</th>
 </tr>
 <tr>
  <td rowspan="5" align=left>&lt;LI&gt;</td>
  <td align=left>&lt;UL&gt; ... &lt;/UL&gt; </td>
  <td align=left>순서가 없는 목록으로 일반적인 나열을 말합니다. </td>
 </tr>
 <tr>
  <td align=left>&lt;OL&gt; ... &lt;/OL&gt; </td>
  <td align=left>순서가 있는 목록으로 위에서부터 번호를 매깁니다. </td>
 </tr>
 <tr>
  <td align=left>&lt;MENU&gt; ... &lt;/MENU&gt; </td>
  <td align=left>메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다. </td>
 </tr>
 <tr>
  <td align=left>&lt;DIR&gt; ... &lt;/DIR&gt; </td>
  <td align=left>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다. </td>
 </tr>
 <tr>
  <td align=left>&lt;DL&gt; ... &lt;/DL&gt; </td>
  <td align=left>정의 목록 태그입니다. &lt;LI&gt;가 아닌 &lt;DT&gt;와 &lt;DD&gt;를 사용합니다. </td>
 </tr>
 
</table>
</body>
</html>
