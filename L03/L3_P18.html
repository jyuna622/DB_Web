<HTML>
<HEAD>
	<meta charset="utf-8">
<SCRIPT>
	var d = new Date(2020, 11, 31);
	document.write(" 년도는 : " + d.getFullYear() +
		"<BR> 월은 : " + d.getMonth() +
		"<BR> 일은 : " + d.getDate() +
		"<BR> 요일은 : " + d.getDay() +
		"<BR> 시는 : " + d.getHours() +
		"<BR> 분은 : " + d.getMinutes() +
		"<BR> 초는 : " + d.getSeconds() +
		"<BR> 밀리초는 : " + d.getMilliseconds() + "<HR>");
	d.setYear(2010); //2010년으로 바꾸기
	document.write(d + "<HR>");
	d.setMonth(7); //8월
	document.write(d + "<HR>");
</SCRIPT>
</HEAD>
<BODY>
</BODY>
</HTML>
